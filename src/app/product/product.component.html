<div class="container">
    <div class="card">
        <div class="photo">
            <img src="http://niidtech.com/wp-content/uploads/2016/04/logo2.png">
        </div>
        <div class="description">
            <h2>{{product.title}}</h2>
            <h4>{{product.subTitle}}</h4>
            <h1>{{product.price | currency}}</h1>
            <p>{{product.description}}</p>
            <button (click)="checkout()">Checkout</button>
        </div>
    </div>
</div>
